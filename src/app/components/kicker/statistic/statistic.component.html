<mat-card>
  <mat-card-title>Leaderboard</mat-card-title>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Players">
      <app-leaderboard
        [boardData]="players"
        [secondColumn]="'Player'"></app-leaderboard>
    </mat-tab>
    <mat-tab label="Teams">
      <app-leaderboard
        [boardData]="teams"
        [secondColumn]="'Team'"></app-leaderboard>
    </mat-tab>
  </mat-tab-group>
</mat-card>
<mat-card>
  <mat-card-title>Stats</mat-card-title>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Players">
      <app-bar-line-chart [dataMap]="playersMap"></app-bar-line-chart>
    </mat-tab>
    <mat-tab label="Teams">
      <app-bar-line-chart
        [dataMap]="teamsMap"
        [showingTeams]="true"></app-bar-line-chart
    ></mat-tab>
  </mat-tab-group>
</mat-card>
<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ card.title }}
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
