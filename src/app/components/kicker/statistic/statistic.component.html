<mat-card>
  <mat-card-title>Leaderboard</mat-card-title>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Players">
      <app-leaderboard
        [boardData]="players"
        [secondColumn]="'Player'"></app-leaderboard>
    </mat-tab>
    <mat-tab label="Teams">
      <app-leaderboard
        [boardData]="teams"
        [secondColumn]="'Team'"></app-leaderboard>
    </mat-tab>
  </mat-tab-group>
</mat-card>
<mat-card>
  <mat-card-title>Stats</mat-card-title>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Players">
      <mat-form-field appearance="fill">
        <mat-label>Player</mat-label>
        <mat-select
          [(value)]="selectedPlayer"
          (selectionChange)="updateYearsList(false)">
          <mat-option
            [value]="player.id"
            *ngFor="let player of playersWithMatches"
            >{{ player.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Year</mat-label>
        <mat-select [(value)]="selectedYearPlayer">
          <mat-option [value]="year" *ngFor="let year of playerYearsList">{{
            year
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <app-bar-line-chart
        [dataMap]="playersMap"
        [selectedData]="selectedPlayer"
        [selectedYear]="selectedYearPlayer"></app-bar-line-chart>
      <app-result-doughnut-chart></app-result-doughnut-chart>
    </mat-tab>
    <mat-tab label="Teams">
      <mat-form-field appearance="fill">
        <mat-label>Team</mat-label>
        <mat-select
          [(value)]="selectedTeam"
          (selectionChange)="updateYearsList(true)">
          <mat-option [value]="team.id" *ngFor="let team of teamsWithMatches">{{
            team.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Year</mat-label>
        <mat-select [(value)]="selectedYearTeam">
          <mat-option [value]="year" *ngFor="let year of teamYearsList">{{
            year
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <app-bar-line-chart
        [dataMap]="teamsMap"
        [selectedData]="selectedTeam"
        [selectedYear]="selectedYearTeam"></app-bar-line-chart
    ></mat-tab>
  </mat-tab-group>
</mat-card>
<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ card.title }}
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
