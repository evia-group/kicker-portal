<div class="flex-container" *ngIf="allChartsReady">
  <div *ngIf="showWL">
    <canvas
      baseChart
      [data]="doughnutChartDataWL"
      [type]="doughnutChartType"
      [options]="doughnutChartOptions">
    </canvas>
  </div>
  <div *ngIf="showDD">
    <canvas
      baseChart
      [data]="doughnutChartDataDD"
      [type]="doughnutChartType"
      [options]="doughnutChartOptions">
    </canvas>
  </div>
  <div *ngIf="showStats">
    <canvas
      baseChart
      [data]="doughnutChartDataStats"
      [type]="doughnutChartType"
      [options]="doughnutChartOptions">
    </canvas>
  </div>
</div>
