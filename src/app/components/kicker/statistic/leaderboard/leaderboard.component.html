<mat-spinner *ngIf="!chartIsReady"></mat-spinner>
<div [style.display]="chartIsReady ? 'block' : 'none'">
  <mat-form-field appearance="standard">
    <mat-label>{{ 'stats.filter' | translate }}</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="{{ 'stats.filterHint' | translate }}" />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="boardData" matSort>
      <ng-container
        *ngFor="let header of displayedColumns; let i = index"
        [matColumnDef]="header">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ displayedColumnsText[i] }}
        </th>
        <td mat-cell *matCellDef="let row">{{ row[header] }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>
