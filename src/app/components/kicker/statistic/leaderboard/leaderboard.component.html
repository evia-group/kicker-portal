<mat-form-field appearance="standard">
  <mat-label>{{ filterText | translate }}</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="{{ filterHintText | translate }}" />
</mat-form-field>
<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="boardData" matSort>
    <ng-container
      *ngFor="let header of displayedColumns; let i = index"
      [matColumnDef]="header">
      <th
        class="leaderboard-sort"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>
        {{ displayedColumnsText[i] | translate }}
        <span *ngIf="header === 'elo'" class="material-symbols-outlined">
          trophy
        </span>
      </th>
      <td mat-cell *matCellDef="let row">{{ row[header] }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
</mat-paginator>
