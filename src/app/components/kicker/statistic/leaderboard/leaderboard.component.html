<mat-spinner *ngIf="!receivedData"></mat-spinner>
<div *ngIf="receivedData">
  <mat-form-field appearance="standard">
    <mat-label>{{ filterText }}</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="{{ filterHintText }}" />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="boardData" matSort>
      <ng-container
        *ngFor="let header of displayedColumns; let i = index"
        [matColumnDef]="header">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ displayedColumnsText[i] }}
        </th>
        <td mat-cell *matCellDef="let row">{{ row[header] }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
