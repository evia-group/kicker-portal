<div class="container">
  <div class="content">
    <nav mat-tab-nav-bar mat-align-tabs="center" appMatTabScrollSpeed>
      <a
        mat-app-background
        mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.link"
        [disabled]="!link.active"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive">
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.label | translate }}
      </a>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>
