<form [formGroup]="addTeamForm" (ngSubmit)="saveTeam()">
  <div class="select-container">
    <ng-container *ngFor="let p of players">
      <div mat-dialog-content>
        <div class="select-player-team-container">
          <app-autocomplete-selection
            [selectionFormControl]="p === 0 ? data.control1 : data.control2"
            [options]="options[p]"
            [displayWithFunction]="
              data.displayWithFunction
            "></app-autocomplete-selection>
        </div>
      </div>
    </ng-container>
  </div>
  <mat-dialog-actions>
    <button mat-stroked-button type="button" (click)="closeDialog()">
      {{ 'common.close' | translate }}
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!addTeamForm.valid">
      {{ 'common.saveTeam' | translate }}
    </button>
  </mat-dialog-actions>
</form>
